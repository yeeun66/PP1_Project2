<!-- 임의로 정한 레코드의 모든 항목을 보여주면서 수정하는 폼을 보여주는 Form 페이지 -->
<!-- 여기서 데이터 가져오기, 편집 후 전송하기 기능 구현해야 함  -->
<!-- 연결을 index에서 해줘야 연결됨  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <header class="d-flex justify-content-center align-items-center">
        <strong class="ml-2 text-primary">OhYes24</strong>
    </header>    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css"> <!-- my.css 파일 연결 -->

    <script>
        function validateForm(){
            var bname = document.form1.bname;
            if(bname.value == ""){
                alert("책 제목을 입력하세요");
                bname.focus();
                return false;
            }
            var aname = document.form1.aname;
            if(aname.value == ""){
                alert("저자 이름을 입력하세요");
                aname.focus();
                return false;
            }
            var pname = document.form1.pname;
            if(pname.value == ""){
                alert("출판사를 입력하세요");
                pname.focus();
                return false;
            }
            var pyear = document.form1.pyear;
            if(pyear.value == ""){
                alert("출판년도를 입력하세요");
                pyear.focus();
                return false;
            }
            var price = document.form1.price;
            if(price.value == ""){
                alert("가격을 입력하세요");
                price.focus();
                return false;
            }

            if(confirm("게시물을 수정할까요?")) {
                alert("수정되었습니다.");
            }else return;

            return;
            
        }
    </script>
</head>
<body>
    <h2>Edit Book Data</h2>

<form name="form1" onsubmit="return validateForm()" method="post">
  <label for="fname">Book name:</label>
  <input type="text" id="bname" name="bname" value="해리 포터와 아즈카반의 죄수 : 미나리마 에디션"><br><br>
  <label for="lname">Author:</label>
  <input type="text" id="aname" name="aname" value="J.K. 롤링"><br><br>
  <label for="fname">Publisher name:</label>
  <input type="text" id="pname" name="pname" value="문학수첩"><br><br>
  <label for="lname">Publication year:</label>
  <input type="date" id="pyear" name="pyear" value="2023-10-03"><br><br>
  <label for="lname">Price:</label>
  <input type="text" id="price" name="price" value="34,200"><br><br>
  <input type="submit" value="저장">
  <input type="button" value="뒤로가기" onclick="location.href='index.html'"></button>


</form>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <input type="button" value="뒤로가기" onclick="location.href='index.html'"></button>
        </p>
    </div>
</footer>

</body>
</html>
