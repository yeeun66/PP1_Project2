<!-- index.html에서 아무 책이나 눌렀을 때, 그 책의 데이터 세트 보여주고 거기에 편집, 삭제 버튼 있어야 함 -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <strong>View Selected Book</strong>
    
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="card mb-4 shadow-sm">
                        <img src="" alt="책 이미지" width="150" height="225" id="bookImage">
                        <div class="card-body">
                            <p class="card-text" id="bookInfo"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="edit.html">Edit</a></button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // URL에서 cardId 쿼리 매개변수를 추출합니다.
    const urlParams = new URLSearchParams(window.location.search);
    const cardId = parseInt(urlParams.get('cardId'));

    // 각 카드 ID에 따라 다른 이미지와 데이터를 표시합니다.
    switch (cardId) {
        case 1:
            document.getElementById('bookImage').src = 'book1.png';
            document.getElementById('bookInfo').innerText = '해리 포터와 아즈카반의 죄수 : 미나리마 에디션\nJ.K. 롤링/문학수첩\n34,200원';
            break;
        case 2:
            document.getElementById('bookImage').src = 'book2.png';
            document.getElementById('bookInfo').innerText = '오래 보고 싶었다\n나태주/더블북\n15,300원';
            break;
        case 3:
            document.getElementById('bookImage').src = 'book3.png';
            document.getElementById('bookInfo').innerText = '겨울밤 토끼 걱정\n유희경/현대문학\n16,000원';
            break;
        case 4:
            document.getElementById('bookImage').src = 'book4.png';
            document.getElementById('bookInfo').innerText = '좋은 엄마 학교\n제서민 챈/허블\n18,000원';
            break;
        case 5:
            document.getElementById('bookImage').src = 'book5.png';
            document.getElementById('bookInfo').innerText = '달의 아이\n최윤석/보레스트북스\n21,000원';
            break;
        case 6:
            document.getElementById('bookImage').src = 'book6.png';
            document.getElementById('bookInfo').innerText = '오래 보고 싶었다\n나태주/더블북\n15,300원';
            break;
        case 7:
            document.getElementById('bookImage').src = 'book7.png';
            document.getElementById('bookInfo').innerText = '오래 보고 싶었다\n나태주/더블북\n15,300원';
            break;
        case 8:
            document.getElementById('bookImage').src = 'book8.png';
            document.getElementById('bookInfo').innerText = '완득이\n나태주/더블북\n15,300원';
            break;
        // 다른 카드에 대한 경우도 추가. 새로 추가한 책 정보들은 어떻게 입력 받지?
        default:
            // 예외 처리: 유효하지 않은 카드 ID가 전달된 경우
            document.getElementById('bookInfo').innerText = '데이터를 찾을 수 없습니다.';
            break;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
